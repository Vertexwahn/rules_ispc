name: Bazel

on:
   pull_request: {}
   push: {}

jobs:
  build_and_test_macos13:
    name: macOS 13 Bazel build <Apple Clang14>
    runs-on: macOS-13

    steps:
      - uses: actions/checkout@v5

      - name: Mount bazel cache
        uses: actions/cache@v4
        with:
          path: "/home/runner/.cache/bazel"
          key: bazel

      - name: Print info
        run: |
          echo "OS info:"
          sw_vers
          uname
          echo "Compiler info:"
          clang --version

      - name: Ispc
        run: |
          brew install ispc
          ispc --version
          ispc --support-matrix

      - name: Build
        run: |
          cd tests
          bazelisk build --config=macos //...

      - name: Run
        run: |
          cd tests
          bazelisk run --config=macos //square:main

